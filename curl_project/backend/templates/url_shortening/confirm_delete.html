{% extends "base_template/base.html" %} {% load static %}
 {% block content %} 


<div class="index-body">
  <div class="container text-center mt-5 mb-5">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete this URL?</p>
    <strong>{{ url.original_url }}</strong> -
    <a href="{{ url.get_shortened_url }}">{{ url.get_shortened_url }}</a>
    <br />
    <br />

    <form
      action="{% url 'delete_url' url.pk %}"
      method="post"
      style="display: inline"
    >
      {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'list_urls' %}">Cancel</a>
    </div>
</div>

    {% endblock content %} 
    {% block script %}
<script src="{% static 'js/landing.js' %}"></script>
<script src="{% static 'js/other.js' %}"></script>
{% endblock script %}
