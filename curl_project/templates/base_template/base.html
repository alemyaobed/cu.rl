{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords"
          content="URL shortener, Link shortener, Short URL, Curl, Web tool, Link management, Short link generator, URL management, URL optimization, Web service, Hyperlink shortener, Web link compressor, Custom short URLs, Shortening tool, URL redirection, Link tracking, Click tracking, Custom URL, Link branding, URL branding">
    <meta name="description"
          content="Curl is a URL shortening service that allows you to shorten long URLs into concise, easy-to-share links. With Curl, you can create custom short URLs, track link clicks, and manage your URLs effectively. Try Curl today for fast and reliable URL shortening.">
    <!-- Bootstrap CSS -->
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"> {% endcomment %}
          <link href="https://bootswatch.com/5/flatly/bootstrap.min.css" rel="stylesheet">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="{% static 'img/favicon.png' %}" type="image/x-icon">
    <!-- Custom CSS files -->
    <link rel='stylesheet' href="{% static 'css/user_signup.css' %}">
    <link rel='stylesheet' href="{% static 'css/index.css' %}">
    <link rel='stylesheet' href="{% static 'css/base.css' %}">
    {% if page_title %}
      <title>{{ page_title }}</title>
    {% else %}
      <title>No title was given</title>
    {% endif %}
  </head>
  <body>
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    {% block content %}
    {% endblock content %}
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    {% block script %}
    {% endblock script %}
  </body>
</html>
