{% extends "base_template/base.html" %} {% load static %} {% block content %}
<header>

    class="navbar sticky-top navbar-expand-lg bg-primary"
    data-bs-theme="dark"

        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
